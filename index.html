<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Grimório do Jogador</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">Grimório do Jogador</h2>

               <a href="#">Raças</a>
               <a href="#">Itens</a>
               <a href="#">Magias</a>
           </nav>
       </div> 
   </header>

   <main>
        <div class="imagem-principal">
            <div class="container">
                <h3 class="titulo">Classes</h3>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-question"></i>
                        AJUDA

                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        SOBRE

                </div>
            </div>  
        </div>
   </main>

   <!--Carrousel-->

   <div class="carrousel-classes">
       <div class="owl-carousel owl-theme">
           <div class="item">
               <img class="box-classe" src="img/guerreiro.jpg" alt="" srcset="">

           <div class="item">
               <img class="box-classe" src="img/templario.jpg" alt="" srcset="">

           <div class="item">
               <img class="box-classe" src="img/ladino.jpg" alt="" srcset="">

           </div>
           <div class="item">
               <img class="box-classe" src="img/barbara.jpg" alt="" srcset="">
           </div>
           <div class="item">
               <img class="box-classe" src="img/arqueira.jpg" alt="" srcset="">
           </div>
           <div class="item">
               <img class="box-classe" src="img/bardo.jpg" alt="" srcset="">
           </div>
           
       </div>
   </div>


   <script src="https://kit.fontawesome.com/b673eb093d.js"></script>
